repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: [--line-length=88]
  - repo: https://github.com/pycqa/flake8
    rev: '7.1.1'  # pick a git hash / tag to point to
    additional_dependencies: [flake8-docstrings]
    hooks:
      - id: flake8
        args: [--docstring-convention=numpy]
