name: Release

on:
  release:
    types:
      - created
  push:
    branches:
      - newworkflow
  workflow_call:
  workflow_dispatch:

jobs:
  test_run:
    name: "HELP"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          pip install setuptools_scm
          pip install -e .
          pip install coverage ruff
      - name: Display version number
        run: python -m setuptools_scm
      - name: Show github tags
        run: git tag | cat
  test:
    name: "Run tests"
    if: github.ref != 'refs/heads/newworkflow'
    uses: BohndiekLab/patato/.github/workflows/run_tests.yml@newworkflow
  build_wheels:
    name: "Build wheels"
    if: github.ref != 'refs/heads/newworkflow'
    uses: BohndiekLab/patato/.github/workflows/build_wheels.yml@newworkflow
  publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    name: Upload to PyPi.
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Display structure of downloaded files
        run: ls -R
